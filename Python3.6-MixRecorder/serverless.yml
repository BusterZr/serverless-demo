component: scf
name: ap-guangzhou_default_recorder
inputs:
  src:
    src: ./src
  region: ap-guangzhou
  name: MixRecorder
  runtime: Python3.6
  namespace: default
  handler: index.main_handler
  memorySize: 3072
  timeout: 43200
  asyncRunEnable: true
  traceEnable: true
  triggers:
    - type: apigw
      name: SCF_API_SERVICE
      protocols:
        - http
        - https
      environment: release
      description: the serverless service
      apis:
        - path: /trtc-recorder
          method: ANY
          function:
            isIntegratedResponse: false
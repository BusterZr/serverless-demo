component: scf
name: ap-guangzhou_httpdns_sdnsHook
inputs:
  name: SDNSook
  src:
    src: ./src
  handler: index.main_handler
  runtime: Python2.7
  namespace: httpdns
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  triggers:                                         
    - type: apigw
      name: SCF_API_SERVICE
      protocols:
        - http
        - https
      environment: release
      netTypes:
        - INNER
      apis:
        - path: test/
          method: ANY
          function:
            isIntegratedResponse: true